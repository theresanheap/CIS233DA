<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student</title>
</head>
<body>
    <nav><ul id="nav"></ul></nav>
    <main>
        <h1>Student Maintenance</h1>
        <div id="itemWrapper">
            <table>
                <tr> 
                    <td colspan="5">
                        <select id="semesterList" style="width:100%" onchange="getClass(this)"></select>
                    </td>
                </tr>
                <tr>
                    <td colspan="5">
                        <select id="classList" style="width:100%"></select>
                    </td>
                </tr>
                <tr>
                    <td colspan="5">
                        <select id='studentList' multiple style="width:100%"></select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input 
                            id="meid"
                            type="text" 
                            placeholder="MEID"
                            style="width:85px;"
                        >
                    </td>
                    <td>
                        <input 
                            id="firstName"
                            type="text" 
                            placeholder="First Name"
                            style="width:85px;"
                        >
                    </td>
                    <td>
                        <input 
                            id="lastName"
                            type="text" 
                            placeholder="Last Name"
                            style="width:85px;"
                        >
                    </td>
                    <td style="text-align: right;">
                        <button onclick="deleteStudent()">Delete</button>
                        <button onclick="addStudent()">Add</button>
                    </td>
                </tr>
            </table>
        </div>
    </main>
</body>
<script src="./assets/data/array.js"></script>
<script src="./assets/data/jscript.js"></script>
<script>getMenu();</script>
<script>getSemester();</script>
</html>
